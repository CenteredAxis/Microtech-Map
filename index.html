<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Contours_1.js"></script>
        <script src="data/POI_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_CorrectOrientationDisplacementMapstandardscale6_00xgigapixel_modified_0');
        map.getPane('pane_CorrectOrientationDisplacementMapstandardscale6_00xgigapixel_modified_0').style.zIndex = 400;
        var img_CorrectOrientationDisplacementMapstandardscale6_00xgigapixel_modified_0 = 'data/CorrectOrientationDisplacementMapstandardscale6_00xgigapixel_modified_0.png';
        var img_bounds_CorrectOrientationDisplacementMapstandardscale6_00xgigapixel_modified_0 = [[-90.00895001095266,-180.00000000000108],[90.00000000000033,180.0179000219049]];
        var layer_CorrectOrientationDisplacementMapstandardscale6_00xgigapixel_modified_0 = new L.imageOverlay(img_CorrectOrientationDisplacementMapstandardscale6_00xgigapixel_modified_0,
                                              img_bounds_CorrectOrientationDisplacementMapstandardscale6_00xgigapixel_modified_0,
                                              {pane: 'pane_CorrectOrientationDisplacementMapstandardscale6_00xgigapixel_modified_0'});
        bounds_group.addLayer(layer_CorrectOrientationDisplacementMapstandardscale6_00xgigapixel_modified_0);
        map.addLayer(layer_CorrectOrientationDisplacementMapstandardscale6_00xgigapixel_modified_0);
        function pop_Contours_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>ELEV</strong><br />' + (feature.properties['ELEV'] !== null ? autolinker.link(feature.properties['ELEV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Contours_1_0() {
            return {
                pane: 'pane_Contours_1',
                opacity: 1,
                color: 'rgba(179,179,179,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Contours_1');
        map.getPane('pane_Contours_1').style.zIndex = 401;
        map.getPane('pane_Contours_1').style['mix-blend-mode'] = 'normal';
        var layer_Contours_1 = new L.geoJson(json_Contours_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Contours_1',
            layerName: 'layer_Contours_1',
            pane: 'pane_Contours_1',
            onEachFeature: pop_Contours_1,
            style: style_Contours_1_0,
        });
        bounds_group.addLayer(layer_Contours_1);
        map.addLayer(layer_Contours_1);
        function pop_POI_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">label</th>\
                        <td>' + (feature.properties['label'] !== null ? autolinker.link(feature.properties['label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lat</th>\
                        <td>' + (feature.properties['lat'] !== null ? autolinker.link(feature.properties['lat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lon</th>\
                        <td>' + (feature.properties['lon'] !== null ? autolinker.link(feature.properties['lon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_POI_2_0() {
            return {
                pane: 'pane_POI_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_POI_2');
        map.getPane('pane_POI_2').style.zIndex = 402;
        map.getPane('pane_POI_2').style['mix-blend-mode'] = 'normal';
        var layer_POI_2 = new L.geoJson(json_POI_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_POI_2',
            layerName: 'layer_POI_2',
            pane: 'pane_POI_2',
            onEachFeature: pop_POI_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_POI_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_POI_2);
        map.addLayer(layer_POI_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/POI_2.png" /> POI': layer_POI_2,'<img src="legend/Contours_1.png" /> Contours': layer_Contours_1,"Correct Orientation Displacement Map-standard-scale-6_00x-gigapixel_modified": layer_CorrectOrientationDisplacementMapstandardscale6_00xgigapixel_modified_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Contours_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ELEV'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['ELEV']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Contours_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_POI_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['label'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['label']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_POI_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_POI_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'label'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_Contours_1,layer_POI_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Contours_1,layer_POI_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Contours_1,layer_POI_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Contours_1,layer_POI_2]);
        });
        </script>
    </body>
</html>
